<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/42abeb4874.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id="app">
        <header class="header-nav">
            <div>
                <h1><i class="fas fa-home home"></i></h1>
                <div>
                    <form class="search" action="">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Wyszukaj">
                    </form>
                    <button class="btn-plus">+</button>
                </div>
            </div>
        </header>

        <main>
            <div class="menu-panel">
            </div>
            <div class="content-panel">
                <header class="header-content">Dzień 7</header>
                <!-- <div class="task">
                    <button class="circe"></button>
                    gfgfd
                </div> -->
            </div>
        </main>
        <!-- <footer>
            <h5>Wykonał Kamil Bieniek</h2>
        </footer> -->
    </div>


    <div class="overflow"></div>


    <div class="paneladd">
        <form class="addTask" action="">
            <div class="text">
                <label class="btnadd" for="btnadd">Podaj treść zadania</label>
                <textarea placeholder="Wpisz np: Zrobie Zakupy" name="btnadd"></textarea>
            </div>
            <div class="add"></div>
            <input type="date" id="start" name="trip-start" value="2020-07-22" min="2018-01-01" max="2022-12-31" style="
    background: #242526;
    color: white;
    border: 0;
    padding: 4px;
">
            <button class="btn-addtask">Dodaj</button>
        </form>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
